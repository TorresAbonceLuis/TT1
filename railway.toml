[build]
builder = "NIXPACKS"
# Se eliminan baseDirectory y buildCommand
# Nixpacks lo detectará automáticamente en la raíz.

[deploy]
# Se elimina el 'cd Backend &&' porque el código está en la raíz.
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[nixpacks]
nixpkgs = ["python39"]