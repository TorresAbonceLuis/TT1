[build]
builder = "NIXPACKS"
# ELIMINAR O COMENTAR la línea buildCommand, ¡NO LA NECESITAS!
# buildCommand = "cd Backend && python3.9 -m pip install -r requeriment.txt" 

[deploy]
# DEJAR EL START COMMAND:
startCommand = "cd Backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[nixpacks]
# DEJAR EL NIXPKGS PARA FORZAR LA VERSIÓN DE PYTHON 3.9:
nixpkgs = ["python39"]