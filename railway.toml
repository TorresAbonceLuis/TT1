[build]
builder = "NIXPACKS"
# Reintroducimos el buildCommand. El entorno de Nixpacks usa $NIXPACKS_PATH para instalar.
buildCommand = "source $NIXPACKS_ACTIVATE_ENV && pip install -r requeriment.txt"

[deploy]
# Mantenemos el startCommand corregido para que el binario de Python lo encuentre.
startCommand = "python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT" 
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[nixpacks]
nixpkgs = [
    "python39",
    "lilypond"
]